<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solution - into3.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Solution Section */
        .solution-section {
            position: relative;
            height: 100vh;
            display: grid;
            grid-template-columns: 58% 42%;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }

        /* Left Content Area */
        .content-area {
            padding: 0 5% 0 8%;
            z-index: 2;
        }

        /* Title Section */
        .section-title {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 1s ease-out;
        }

        .section-title.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .title-normal {
            font-size: 2.3rem;
            font-weight: 300;
            margin-bottom: 0.8rem;
            line-height: 1.2;
            color: rgba(255, 255, 255, 0.9);
        }

        .title-gradient {
            font-size: 2.3rem;
            font-weight: 700;
            background: linear-gradient(
                90deg,
                #a855f7 0%,
                #ec4899 25%,
                #8b5cf6 50%,
                #a855f7 75%,
                #ec4899 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s linear infinite;
            line-height: 1.3;
            min-height: 6rem;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 2rem;
            background: #a855f7;
            margin-left: 5px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        /* Feature Cards - Horizontal Layout */
        .features-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .feature-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 16px;
            padding: 1.8rem 1.2rem;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            transform: translateY(50px);
        }

        .feature-card.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .feature-card:nth-child(1) {
            transition-delay: 0.2s;
        }

        .feature-card:nth-child(2) {
            transition-delay: 0.3s;
        }

        .feature-card:nth-child(3) {
            transition-delay: 0.4s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: rgba(168, 85, 247, 0.5);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.3);
        }

        /* Icon Circle */
        .feature-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
        }

        .feature-card:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 12px 30px rgba(168, 85, 247, 0.6);
        }

        .feature-text {
            font-size: 0.95rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .feature-highlight {
            font-size: 1.05rem;
            font-weight: 700;
            color: white;
            line-height: 1.4;
        }

        /* CTA Buttons */
        .cta-container {
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out 0.6s;
        }

        .cta-container.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            padding: 0.9rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ec4899, #a855f7);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(168, 85, 247, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Right Image Area */
        .image-area {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-image-container {
            width: 100%;
            height: 100%;
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            transition: all 1.2s ease-out 0.3s;
        }

        .hero-image-container.animate {
            opacity: 1;
            transform: translateX(0);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Gradient Overlay on Image */
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(10, 14, 39, 0.8) 0%,
                rgba(10, 14, 39, 0.3) 50%,
                transparent 100%
            );
            pointer-events: none;
        }

        /* Floating Particles Background */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .solution-section {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                padding: 60px 5% 40px;
            }

            .content-area {
                padding: 0;
            }

            .image-area {
                display: none;
            }

            .features-container {
                grid-template-columns: 1fr;
            }

            .title-normal, .title-gradient {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .title-normal, .title-gradient {
                font-size: 1.8rem;
            }

            .title-gradient {
                min-height: 8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <canvas class="particles-bg" id="particlesCanvas"></canvas>

    <!-- Solution Section -->
    <section class="solution-section">
        <!-- Left Content Area -->
        <div class="content-area">
            <!-- Title -->
            <div class="section-title">
                <h2 class="title-normal">AI has been used to learn facts.</h2>
                <h3 class="title-gradient" id="typingTitle"></h3>
            </div>

            <!-- Feature Cards -->
            <div class="features-container">
                <!-- Focus Card -->
                <div class="feature-card">
                    <div class="feature-icon">üéØ</div>
                    <p class="feature-text">It doesn't just see test scores ‚Äî</p>
                    <p class="feature-highlight">it sees focus</p>
                </div>

                <!-- Attention Card -->
                <div class="feature-card">
                    <div class="feature-icon">üëÅÔ∏è</div>
                    <p class="feature-text">It doesn't just track attendance ‚Äî</p>
                    <p class="feature-highlight">it senses attention</p>
                </div>

                <!-- Emotion Card -->
                <div class="feature-card">
                    <div class="feature-icon">‚ù§Ô∏è</div>
                    <p class="feature-text">It doesn't just analyze performance ‚Äî</p>
                    <p class="feature-highlight">it understands emotion</p>
                </div>
            </div>

            <!-- CTA Buttons -->
            <div class="cta-container">
                <button class="btn btn-primary" onclick="window.parent.location.href='../Pages/how_it_works.html'">See How It Works</button>
                <button class="btn btn-secondary" onclick="window.parent.location.href='../Pages/explore_intelligence.html'">Explore the Intelligence System</button>
            </div>
        </div>

        <!-- Right Image Area -->
        <div class="image-area">
            <div class="hero-image-container">
                <img src="https://i.ibb.co/4R3XpKtY/Gemini-Generated-Image-2lzt0e2lzt0e2lzt.png" alt="AI Learning System" class="hero-image">
                <div class="image-overlay"></div>
            </div>
        </div>
    </section>

    <script>
        // Particle System
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        const symbols = ['‚àë', '‚à´', '‚àû', '‚àö', 'œÄ', '‚àÜ', 'Œ±', 'Œ≤', 'Œ∏', 'Œª'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 10 + 8;
                this.speedX = Math.random() * 0.3 - 0.15;
                this.speedY = Math.random() * 0.3 - 0.15;
                this.symbol = symbols[Math.floor(Math.random() * symbols.length)];
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }

            draw() {
                ctx.font = `${this.size}px Arial`;
                ctx.fillStyle = `rgba(168, 85, 247, ${this.opacity})`;
                ctx.fillText(this.symbol, this.x, this.y);
            }
        }

        function initParticles() {
            particles = [];
            const numberOfParticles = Math.floor((canvas.width * canvas.height) / 25000);
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Typing Animation
        const typingTitle = document.getElementById('typingTitle');
        const fullText = "It's time we use it to learn feelings, focus, attention, emotion.";
        let charIndex = 0;
        let typingStarted = false;

        function typeText() {
            if (charIndex < fullText.length) {
                typingTitle.textContent = fullText.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeText, 40);
            } else {
                typingTitle.innerHTML += '<span class="typing-cursor"></span>';
            }
        }

        // Scroll Animation Observer
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                    
                    if (entry.target.classList.contains('section-title') && !typingStarted) {
                        typingStarted = true;
                        setTimeout(typeText, 600);
                    }
                }
            });
        }, observerOptions);

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            animateParticles();

            const sectionTitle = document.querySelector('.section-title');
            const featureCards = document.querySelectorAll('.feature-card');
            const ctaContainer = document.querySelector('.cta-container');
            const heroImage = document.querySelector('.hero-image-container');

            observer.observe(sectionTitle);
            featureCards.forEach(card => observer.observe(card));
            observer.observe(ctaContainer);
            observer.observe(heroImage);
        });
    </script>
</body>
</html>
