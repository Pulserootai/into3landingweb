<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human Promise - into3.ai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f172a 100%);
            color: white;
            overflow-x: hidden;
        }

        /* Promise Section */
        .promise-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* Floating Particles Background */
        .particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(6, 182, 212, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(6, 182, 212, 0.8);
            animation: particleFloat 20s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            50% {
                transform: translate(100px, -100px);
                opacity: 0.7;
            }
        }

        /* Ambient Glows */
        .ambient-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 1;
            pointer-events: none;
        }

        .glow-left {
            top: 20%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2), transparent);
            animation: glowPulse 8s ease-in-out infinite;
        }

        .glow-right {
            bottom: 20%;
            right: 10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.25), transparent);
            animation: glowPulse 8s ease-in-out 4s infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        /* Split Container */
        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        /* Left Content Side - 60% */
        .left-content {
            flex: 0 0 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
            position: relative;
            z-index: 3;
        }

        /* Headline */
        .headline-section {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s ease-out 0.3s forwards;
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .headline-main {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 0.8rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.3;
        }

        .headline-emphasis {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(
                90deg,
                #06b6d4 0%,
                #8b5cf6 50%,
                #ec4899 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s linear infinite;
            min-height: 3.2rem;
            line-height: 1.3;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 2.3rem;
            background: #06b6d4;
            margin-left: 6px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Message Content */
        .message-content {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s ease-out 1s forwards;
        }

        .message-bold {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fbbf24;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            text-shadow: 0 2px 20px rgba(251, 191, 36, 0.4);
            letter-spacing: -0.5px;
        }

        .message-detail {
            font-size: 1.5rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
            margin-bottom: 2rem;
        }

        .message-highlight {
            color: #06b6d4;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        .message-highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #06b6d4, transparent);
            opacity: 0.5;
        }

        /* Promise Badge */
        .privacy-badge {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid #fbbf24;
            border-radius: 50px;
            padding: 1rem 2rem;
            opacity: 0;
            animation: badgeFadeIn 0.8s ease-out 1.8s forwards;
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.4);
        }

        @keyframes badgeFadeIn {
            to {
                opacity: 1;
            }
        }

        .privacy-icon {
            font-size: 2rem;
            animation: iconFloat 2s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .privacy-text {
            font-size: 1.3rem;
            font-weight: 800;
            color: #fbbf24;
            letter-spacing: 0.5px;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        /* Right Shield Side - 40% */
        .right-shield {
            flex: 0 0 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
        }

        /* Shield Container */
        .shield-container {
            position: relative;
            width: 80%;
            max-width: 500px;
            opacity: 0;
            animation: shieldReveal 1.5s ease-out 0.5s forwards;
        }

        @keyframes shieldReveal {
            from {
                opacity: 0;
                transform: scale(0.8) translateX(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }

        .shield-image {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 60px rgba(6, 182, 212, 0.6));
            animation: heartbeat 3s ease-in-out infinite;
        }

        /* Heartbeat Animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 60px rgba(6, 182, 212, 0.6));
            }
            14% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 80px rgba(139, 92, 246, 0.8));
            }
            28% {
                transform: scale(1);
                filter: drop-shadow(0 0 60px rgba(6, 182, 212, 0.6));
            }
            42% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 80px rgba(236, 72, 153, 0.8));
            }
            56% {
                transform: scale(1);
                filter: drop-shadow(0 0 60px rgba(6, 182, 212, 0.6));
            }
        }

        /* Pulsing Ring Around Shield */
        .shield-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            border: 2px solid #06b6d4;
            border-radius: 50%;
            opacity: 0;
            animation: ringPulse 3s ease-out infinite;
        }

        @keyframes ringPulse {
            0% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        .shield-ring:nth-child(2) {
            animation-delay: 1s;
        }

        .shield-ring:nth-child(3) {
            animation-delay: 2s;
        }

        /* Data Particles Flowing Around Shield */
        .data-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fbbf24;
            border-radius: 50%;
            box-shadow: 0 0 10px #fbbf24;
            animation: dataOrbit 8s linear infinite;
        }

        @keyframes dataOrbit {
            0% {
                transform: rotate(0deg) translateX(150px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(150px) rotate(-360deg);
                opacity: 0.3;
            }
        }

        .data-particle:nth-child(4) { animation-delay: 0s; }
        .data-particle:nth-child(5) { animation-delay: 2s; }
        .data-particle:nth-child(6) { animation-delay: 4s; }
        .data-particle:nth-child(7) { animation-delay: 6s; }

        /* Responsive */
        @media (max-width: 1024px) {
            .headline-main,
            .headline-emphasis {
                font-size: 2.2rem;
            }

            .message-bold {
                font-size: 2rem;
            }

            .message-detail {
                font-size: 1.3rem;
            }

            .left-content {
                padding: 0 5%;
            }
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .left-content {
                flex: 0 0 60%;
                padding: 5%;
                justify-content: flex-start;
                padding-top: 10%;
            }

            .right-shield {
                flex: 0 0 40%;
            }

            .headline-main,
            .headline-emphasis {
                font-size: 1.8rem;
            }

            .headline-section {
                margin-bottom: 2rem;
            }

            .message-bold {
                font-size: 1.6rem;
                margin-bottom: 1rem;
            }

            .message-detail {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }

            .shield-container {
                width: 60%;
            }
        }

        @media (max-width: 480px) {
            .headline-main,
            .headline-emphasis {
                font-size: 1.5rem;
            }

            .message-bold {
                font-size: 1.4rem;
            }

            .message-detail {
                font-size: 1rem;
            }

            .privacy-badge {
                padding: 0.8rem 1.5rem;
            }

            .privacy-icon {
                font-size: 1.6rem;
            }

            .privacy-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Promise Section -->
    <section class="promise-section">
        <!-- Floating Particles Background -->
        <div class="particles-bg" id="particlesBg"></div>

        <!-- Ambient Glows -->
        <div class="ambient-glow glow-left"></div>
        <div class="ambient-glow glow-right"></div>

        <!-- Split Container -->
        <div class="split-container">
            <!-- Left Content Side - 60% -->
            <div class="left-content">
                <!-- Headline -->
                <div class="headline-section">
                    <h2 class="headline-main">Technology can't replace people.</h2>
                    <h1 class="headline-emphasis" id="headlineEmphasis"></h1>
                </div>

                <!-- Message Content -->
                <div class="message-content">
                    <p class="message-bold">We protect students, not profits.</p>
                    <p class="message-detail">
                        Every signal is <span class="message-highlight">encrypted</span>, 
                        <span class="message-highlight">owned by you</span>, 
                        and <span class="message-highlight">never sold</span>.
                    </p>
                    
                    <div class="privacy-badge">
                        <span class="privacy-icon">üôè</span>
                        <span class="privacy-text">We Promise</span>
                    </div>
                </div>
            </div>

            <!-- Right Shield Side - 40% -->
            <div class="right-shield">
                <div class="shield-container">
                    <!-- Pulsing Rings -->
                    <div class="shield-ring"></div>
                    <div class="shield-ring"></div>
                    <div class="shield-ring"></div>
                    
                    <!-- Data Particles Orbiting -->
                    <div class="data-particle"></div>
                    <div class="data-particle"></div>
                    <div class="data-particle"></div>
                    <div class="data-particle"></div>
                    
                    <!-- Shield Image -->
                    <img src="https://i.ibb.co/ns9KksN3/transparent-frame-7.webp" alt="Protection Shield" class="shield-image">
                </div>
            </div>
        </div>
    </section>

    <script>
        // Create Floating Particles
        const particlesBg = document.getElementById('particlesBg');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
            particlesBg.appendChild(particle);
        }

        // Typing Animation
        const headlineEmphasis = document.getElementById('headlineEmphasis');
        const emphasisText = "It's here to protect them.";
        let charIndex = 0;

        function typeText() {
            if (charIndex < emphasisText.length) {
                headlineEmphasis.textContent = emphasisText.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeText, 60);
            } else {
                headlineEmphasis.innerHTML += '<span class="typing-cursor"></span>';
            }
        }

        // Start typing after page load
        window.addEventListener('load', () => {
            setTimeout(typeText, 600);
        });
    </script>
</body>
</html>
